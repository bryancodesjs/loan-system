<div class="container-fluid bg-light h-100 d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn">
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="text-center mt-3 mb-3">Acceso Administrativo</h5>
            <p class="mb-3 text-center">¡Bienvenidx!</p>
            <div class="form-group mb-3">
                <input [(ngModel)]="email" type="email" [class]="authService.invalidLogin? 'form-control is-invalid' : 'form-control' " placeholder="Email">
                <label *ngIf="authService.invalidLogin" class="text-danger">Puede que el correo sea invalido</label>
            </div>
            <div class="form-group mb-3">
                <input (keyup.enter)="signIn()" [(ngModel)]="password"  type="password" [class]="authService.invalidLogin? 'form-control is-invalid' : 'form-control' " placeholder="Contraseña">
                <label *ngIf="authService.invalidLogin" class="text-danger">Puede que la contraseña sea invalida</label>
            </div>
            <div class="form-group mb-3">
                <button (click)="signIn()" class="btn btn-primary w-100">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    <br>
    <p class="text-muted text-center"><small>Loan System V1.0 by Bryan Campos</small></p>
</div>
